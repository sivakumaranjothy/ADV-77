<html>
    <head>
        <title>Console app</title>
    </head>
    <body>
        <h1>Open Console </h1>
        <script>
            console.log("Hi I am Console Screen");

            var first_name="Bob"; 
            console.log(first_name);

            var last_name="Cake"; 
            console.log(last_name);

            //merge two words
            var full_name=first_name.concat(last_name);
            console.log(full_name);

            //to get the size of word
            var length_of_full_name=full_name.length;
            console.log(length_of_full_name);

            //recommend to replace a string
            var sentance="I am Sky Pie";
            console.log(sentance);

            var replace_name=sentance.replace("Pie","Ocean Plant");
            console.log(replace_name);

            //change the string to lower case
            var Capital_name="JOHN";
            var lower_name=Capital_name.toLowerCase();
            console.log(lower_name);

             //change the string to upper case
             var small_name="google";
            var upper_name=small_name.toUpperCase();
            console.log(upper_name);

        </script>
    </body>
</html>
